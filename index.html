<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Era Uma Vez!</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
    .font-display {
      font-family: 'Caveat', cursive;
    }
    .bg-magic-gradient {
      background: linear-gradient(-45deg, #1f2937, #3730a3, #1e293b, #4a0e91);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.6); /* bg-slate-900/60 */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(100, 116, 139, 0.5); /* border-slate-600/50 */
      border-radius: 1rem; /* rounded-2xl */
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .text-gradient {
      background: linear-gradient(45deg, #2dd4bf, #d946ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes pageFlip {
      from { 
        transform: perspective(1500px) rotateY(-90deg);
        opacity: 0;
      }
      to { 
        transform: perspective(1500px) rotateY(0);
        opacity: 1;
      }
    }
    @keyframes zoomInSlightly {
      from { 
        transform: scale(0.95);
        opacity: 0;
      }
      to { 
        transform: scale(1);
        opacity: 1;
      }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-zoom-in {
      animation: zoomIn 0.3s ease-out forwards;
    }
    .animate-page-flip {
      animation: pageFlip 0.6s ease-in-out forwards;
      transform-origin: left center;
    }
    .animate-zoom-in-slightly {
      animation: zoomInSlightly 0.4s ease-out forwards;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
      }
    }
  </script>
</head>
<body class="bg-magic-gradient text-slate-200">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
